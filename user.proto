syntax = "proto3";
package user;
// Go package path (replace with your github path)
option go_package = "./";

// Request & Response messages
message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}
message User{
  int32 id=1;
  string name=2;
}
message message{
  string msg=1;
}

// Service definition
service UserService {
  rpc ServerReply (HelloRequest) returns (HelloResponse);
  rpc AddUser (User) returns (message);
}
